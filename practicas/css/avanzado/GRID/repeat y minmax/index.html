    <title>repeat y minmax</title>
    <!-- repeat nos permite asignar columnas sin tener que repetir o poner varios valores para estas y minmax es parecido a minwidth o minheight pero para las columnas/filas del grid -->

<body>
    <div class="grid">
        <div class="grid-item">a</div>
        <div class="grid-item">b</div>
        <div class="grid-item">c</div>
        <div class="grid-item">d</div>
        <div class="grid-item">e</div>
        <div class="grid-item">g</div>
        <div class="grid-item">h</div>
        <div class="grid-item">i</div>
        <div class="grid-item">j</div>
    </div>
</body>
</html>
