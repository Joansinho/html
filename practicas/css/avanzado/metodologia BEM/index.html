<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Metodologia block element modifier</title>
    <!-- permite reutilizar codigo, no preocuparse tanto por la especificidad -->
</head>
<body>
    <h1 >Ingredientes</h1> 

    <ul class="lista"> <!--los bloques se nombran por su funcionalidad-->
        <li class="lista__item">sal</li> <!--se nombra primero el nombre del bloque seguido del elemento-->
        <li class="lista__item">papa</li> <!--se dejan dos guiones bajos/medios para no confundirnos-->
        <li class="lista__item item--importante">harina</li> <!--para seleccionar uno en especifico se agrega una segunda clase junto con el elemento y su referencia, en este caso es un elemento importante-->
        <li class="lista__item">agua</li>
        <li class="lista__item">pene</li>
    </ul>
</body>
</html>
