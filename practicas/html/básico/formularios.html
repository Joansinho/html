<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action=""> <!--construye un formulario-->
        <input type="text"> <!--input es el la manera para llamar un elemento, type es el tipo de elemento que será, en este caso es texto-->
        <input type="color"> <!--el usuario ingresará un color--> 
        <input type="submit" value="enviar"> <!--botón de enviar, el atributo value permite cambiar lo que dirá el boton, por defecto dirá submit-->
        <input type="email"> <!--debe tener el formato de email-->
        <input type="password"> <!--es formato contraseña-->
        <input type="checkbox"> <!--caja de check-->
        <input type="radio"> <!--para seleccionar opciones -->
        <input type="file"> <!--permite seleccionar un archivo local-->
        <input type="date"> <!--permite seleccionar una fecha-->
        <input type="text" required name="texto" placeholder="ingresa texto"> <!--el atributo required obliga al usuario a ingresar algun dato, el atributo name permite darle un nombre al input para que el servidor pueda comprobarlo, el placeholdeer permite enseñar un pequeño ejemplo de lo que se escribe en el campo de el dato. No todos los input tienen placeholder -->
    </form> 
</body>
</html>
