    <a href="youtube.com">acá solamente va el texto de el enlace, basicamente lo que aparecera cuando clikearas</a> <!-- enlaces etiqueta -->
    <!-- el href solo buscará contenido local, rutas locales. Por lo tanto enlaces externos no reconocerá para poner enlaces externos se debe poner https://youtube.com -->

    <a href="listas.html">este enlace navegara por archivos locales</a> 
    <a href="//youtube.com" target="_blank" title="holita">este enlace se abrirá en otra pestaña</a> 
    <!-- CON EL ATRIBUTO TARGET Y EL VALOR _BLANK SE ABRIRÁ EN UNA PESTAÑA APARTE --> 
    <!-- el atributo title junto con algun valor darán información despegable al poner el cursor encima del enlace -->
