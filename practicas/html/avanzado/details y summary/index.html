<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>details y summary</title>
    <!-- estas etiquetas sirven para crear secciones FAQ (Frecuent Asked Questions) o menus desplegables. -->
</head>
<body>
    <details>
        <summary>Lista de cositas</summary> 
        <!--aqui se define lo que se pondra adentro-->
        <ul>
            <li>pene</li>
            <li>hola</li>
            <li>:v</li>
        </ul>  
    </details>
</body>
</html>
