<!DOCTYPE html>
<html lang="es"> <!--es bueno declarar el lenguaje-->
<head>
    <meta charset="UTF-8"> <!--metadato, le dice al documento que tipo de codificacion tendra, permite todos los caracteres utilizados al rededor del mundo-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--con este metadato hace que la pagina se adapte a todas las dimensiones, y el initial scale, hace que el zoom por defecto sea sea ese-->

    <meta name="description" content="esta pagina se trata de bla bla"> <!--describe a la página, para el SEO es bueno, en el contenido es recomendable poner aprox 100 caracteres-->

    <meta name="keywords" content="cocina, remedio, etc"> <!--van todas las palabras claves de la pagina separadas por comas-->

    <meta name="author" content="Joan Fontecha"> <!--define quien es el autor de la página-->

    <meta name="robots" content=""> <!--dependiendo de lo que vaya en el contenido podemos decirle a los motores de busqueda que enseñen un fragmento de nuestra pagina o no, esto se hace con el nospnipet, el noarchive permite que la pagina no se guarde en el cache del navegador, puede hacer que cargue más lento, se usa cuando se necesita que la pagina este en constante actualizacion-->

    <link rel="icon" href="favicon.ico" type="image/png"> <!--asi se declara el favicon, la imagen no debe tener mucha resolucion y no deberia ser muy pesada-->
    <title>Comentarios, metatags y favicons</title>
</head>
<body>
    <h1>hola</h1>
    <!-- asi se hacen comentarios xd -->
    <!-- los favicons son los logos que aparecen en el titulo de las pestañas -->
</body>
</html>
