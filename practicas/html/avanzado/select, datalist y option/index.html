<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Select, datalist y option</title>
    <!-- los select son un tipo de campo de entrada que permite seleccionar una opcion entre varias opciones, los datalist son un input donde escribimos algo y se autocompleta con valores predefinidos-->
</head>
<body>
    <div class="select">
        <h2>Select</h2>
        <label for="usertype">Tipo de usuario</label>
        <select name="type-of-user" id="usertype">
            <option value="user1">Empleado/a</option> <!--asi se define el valor del select-->
            <option value="user2">Empresa</option>
            <option value="user3">Otro</option>
        </select>

        <label for="referente" class="label__datalist">Referente</label>
        <input list="referente">
        <datalist id="referente" name="referente">
            <option value="user1">Soy Dalto</option>
            <option value="user2">Jowi Fontechi</option>
            <option value="user3">Tu mam√°</option>
        </datalist>

    </div>

</body>
</html>
