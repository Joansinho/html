<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fieldset y legend</title>
    <!-- los fieldset sirven para encasillar inputs por el tipo de informacion que ira en el input y el legend permite escribir lo que irá en el fieldset -->
</head>
<body>
    <form action="">
    <fieldset>
        <legend>Información Básica</legend>
        <input type="text" placeholder="Nombre">
        <input type="text" placeholder="Apellido">
        <input type="number" placeholder="Edad">   
    </fieldset>

    <fieldset>
        <legend class="legend-contact">Información de Contacto</legend>
        <input type="email" placeholder="Correo">
        <input type="text" placeholder="Teléfono">
    </fieldset>
    </form>
</body>
</html>
