<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>html semantico</title>
</head>
<body>
    <header> <!--hace referencia a un encabezado, generalmente contiene imagenes, logotipos, barras de navegacion pueden haber muchos encabezados-->
        <nav> <!--barra de navegacion-->
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Cuenta</a></li>
                <li><a href="#">Ajustes</a></li>
            </ul>
        </nav>
    </header>
        <main>
            <section class="main"></section> <!-- el main es el area principal de una pagina, lo mas importante-->
        </main>

        <aside> <!--seccion secundaria que tiene que ver con el main pero con diferentes utilidades-->

        </aside>

        <section class="carrusel-img"> <!--divide por secciones mas grandes, en este caso puede ser un carrusel de img-->

        </section>

        <section class="comments">

        </section> 
    

    <footer> <!-- es el pie de las paginas.-->
        <p>Copyright 2024 @ protegido por derechos de autor </p>
    </footer>
</body>
</html>
