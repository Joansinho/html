<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>srcset y sizes</title>
    <!-- son dos atributos de html que trabajan en conjunto para ofrecer una opcion avanzada y flexible de cargar imagenes responsive, permiten que el navegador elija la imagen adecuada para la situacion-->
</head>
<body>
    <img src="tr1.png" srcset="tr1-small.png 400w, tr1-medium.png 600w, tr1.png 1000w" sizes="(max-width: 700px) 600px, 900px"> <!-- el nombre de la foto y el tamaño de la resolucion en la que va a cambiar la imagen. sizes le dice al navegador que imagenes usar segun su tamaño-->
</body>
</html>
