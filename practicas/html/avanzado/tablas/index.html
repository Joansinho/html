<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tablas</title>
    <!-- las tablas son una forma de organizar datos en filas y columnas -->
    <!-- las tablas se usan para mostrar cosas tabulares, como una lista de gastos -->
</head>
<body>
    <table cellspacing>
        <thead> <!--se puede definir como su fuera una pagina, este seria el head como en una pagina normal-->
            <tr>
                <th>Datos</th> <!--para dar las columnas superiores que forman titulos-->
                <th>Datos</th>
                <th>Datos</th>
            </tr>
        </thead>

        <tbody> <!--y este el body, pero en este caso es solo de la tabla-->
            <tr> <!--arma una fila-->
                <td>Datos</td> <!--define celdas-->
                <td>Datos</td>
                <td>Datos</td>
            </tr>

            <tr> <!--arma una fila-->
                <td>Datos</td> <!--define celdas-->
                <td>Datos</td>
                <td>Datos</td>
            </tr>

            <tr> <!--arma una fila-->
                <td>Datos</td> <!--define celdas-->
                <td>Datos</td>
                <td>Datos</td>
            </tr>
        </tbody>

        <tfoot> <!--seria el pie de la tabla-->
            <tr>
                <th class="total">Total</th>
                <td colspan="2" class="total">:V</td> <!--colspan hace que una celda ocupe dos o mas espacios-->
            </tr>
        </tfoot>
    </table>
</body>
</html>
